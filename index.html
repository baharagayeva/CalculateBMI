<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculateBMI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-3 ms-5">BMI Calculator</h1>

        <div class="mb-3 mt-3 me-5 ms-5 row">
            <label class="col-sm-2 col-form-label fs-4 text-dark">Your height</label>
            <div class="col-sm-10">
                <input type="text" id="height" class="form-control" placeholder="Enter height in cm">
            </div>
        </div>
        <div class="mb-3 mt-3 me-5 ms-5 row">
            <label class="col-sm-2 col-form-label fs-4 text-dark">Your weight</label>
            <div class="col-sm-10">
                <input type="text" id="weight" class="form-control" placeholder="Enter weight in kg">
            </div>
        </div>
        <div class="row mt-3 mb-3 me-5">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" id="btnCalculate">Calculate</button>
            </div>
        </div>

        <br><br>

        <span class="ms-5">Your BMI:</span>
        <span id="result"></span>
    </div>

    <script src="app.js"></script>
</body>

</html>
